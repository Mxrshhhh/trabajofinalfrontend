<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JiMinJeong Cross</title>
    <style>
        .body {
            background-color: #f67c7c;
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        .body__title {
            color: white;
            margin: 20px 0;
        }

        .body__img {
            width: 100%;
            max-width: 350px;
            border-radius: 50%;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre los elementos dentro del wrapper */
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            width: 200px;
            height: 70px;
            background: linear-gradient(to left top, #c32c71 50%, #b33771 50%);
            border-style: none;
            color: #fff;
            font-size: 23px;
            letter-spacing: 3px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            padding: 10px;
            transition: all .2s;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, .2);
        }

        button span {
            position: absolute;
            display: block;
        }
        
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                gap: 10px;
            }

            .body__img {
                max-width: 200px;
            }

            button {
                width: 100%;
                max-width: 300px;
                height: 60px;
                font-size: 20px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body class="body">
    <h1 class="body__title">♥ ♥ ¿Quieres oficialmente ser la</h1>
    <div class="wrapper">
        <img src="https://qph.cf2.quoracdn.net/main-qimg-2b608706cdba4396d465ce829aa8df76-lq" alt="asdasd" class="body__img" />
        <h1 class="body__title">de mi</h1>
        <img src="https://kpoperscolombia.com/wp-content/uploads/2022/05/Winter-de-aespa.jpg" alt="asdasd" class="body__img" />
    </div>
    <h1 class="body__title">????? ♥ ♥</h1>
    <div class="buttons">
        <button class="wrapper" id="yes">YAS</button>
        <button class="wrapper" id="no">nem fondendo</button>
    </div>

    <script>
        const buttonSi = document.getElementById('yes');
        const buttonNo = document.getElementById('no');

        const yei = () => {
            alert('                                                   yei');
            alert('                                          Ahora somos novios');
            location.href = 'https://youtu.be/OCFjWLOaLvg?si=FgiYuprSyuaTuM2X&t=196';
        };

        const evitarunNou = () => {
            buttonNo.style.position = 'absolute';
            const buttonWidth = buttonNo.offsetWidth;
            const buttonHeight = buttonNo.offsetHeight;
            const maxTop = window.innerHeight - buttonHeight;
            const maxLeft = window.innerWidth - buttonWidth;
            buttonNo.style.top = (Math.random() * maxTop + 'px');
            buttonNo.style.left = (Math.random() * maxLeft + 'px');
        };

        buttonSi.addEventListener('click', yei);
        buttonNo.addEventListener('mouseover', evitarunNou);
    </script>
</body>

</html>
